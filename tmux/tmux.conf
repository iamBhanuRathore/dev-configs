# --- General Settings ---
# Enable mouse support
set -g mouse on

# Increase scrollback buffer size
set -g history-limit 10000

# Start windows and panes at 1, rather than 0
set -g base-index 1
setw -g pane-base-index 1

# Ensure window numbering is reordered when a window is closed
set -g renumber-windows on

# Aggressive resize: useful when using tmux from multiple clients
setw -g aggressive-resize on

# --- Key Bindings ---
# Set the prefix to Ctrl+b (default, but explicit is good)
# unbind C-b
# set -g prefix C-a
# bind C-a send-prefix

# Reload config file with 'r'
bind r source-file ~/.tmux.conf \; display "Config Reloaded!"

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Open new windows in the current path
bind c new-window -c "#{pane_current_path}"

# Use vim keybindings in copy mode
setw -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

# --- Plugins ---
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator' # Seamless navigation (Ctrl+h/j/k/l)
set -g @plugin 'dracula/tmux'                   # Theme

# Session Persistence
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# --- Plugin Configuration ---

# Dracula Theme
set -g @dracula-plugins "cpu-usage ram-usage time"
set -g @dracula-show-powerline true
set -g @dracula-show-left-icon session
set -g @dracula-refresh-rate 5
set -g @dracula-show-timezone false
set -g @dracula-day-month true
set -g @dracula-military-time true

# Resurrect & Continuum
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'  # Automatically restore last saved environment

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'